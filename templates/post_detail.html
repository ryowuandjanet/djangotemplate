{% extends "base.html" %}
{% block content %}
<h1>Detail</h1>
<div class="post-entry">
    <h2>{{object.title}}</h2>
    <p>{{object.body}}</p>
</div>
<a href="{% url 'post_edit' post.pk %}" class="btn btn-success btn-sm">+ Edit Blog Post</a>
<a href="{% url 'post_delete' post.pk %}" class="btn btn-danger btn-sm">+ Delete Blog Post</a>
{% endblock content %}
