{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
  <title>Django Blog</title>
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- JQuery DatePicker CSS -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- Google Font - Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro: " rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <h3><a href="/" class="text-warning">首頁</a></h3>
      <div>
        <div>
          <button type="button" class="btn btn-link text-white " style="font-size:18pt;" onclick="post_modal_create('{% url 'post:post_new' %}')">
            + New Post
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container"  >
    {% block content %}
    {% endblock content %}
  </div>

  <div class="modal fade" id="createModal" role="dialog"></div>
  <!-- Bootstrap 4.5.2 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- JQuery DatePicker JS(這個要在Bootstrap 4.5.2 JS之後) -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Font Awesome 5.13.0 JS -->
  <script src="{% static 'js/fontawesome-5.13.0-all.js' %}"></script>
  <!-- Custom Js -->
  <script src="{% static 'js/ryowucustom.js' %}"></script>

  <script>
    function post_modal_create(url) {
      $('#createModal').load(url,function() {
        $(this).modal('show')
      })
    }
  </script>

  {% block javascript %}
  {% endblock javascript %}
</body>

</html>
